<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMART FARM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SMART FARM</h1>
  </header>
<!------------------------------------------------------------------------------------------>
<!------------------------------------------------------------------------------------------>
  <h2 id="clock"></h2> 
<!-----------------------------------------done 1 ------------------------               -->
  <div class="sensor-row">
    <div class="card">
      <img src="img/nhietdo.png" alt="Nhiệt độ" />
      <h3 style="color: rgb(33, 17, 248)">Nhiệt độ</h3>
      <p class="sensor-value" id="nhietdo-value">-- °C</p>
    </div>
    <div class="card">
      <img src="img/doamkk.png" alt="Độ ẩm" />
      <h3 style="color: blue">Độ ẩm không khí</h3>
      <p class="sensor-value" id="doam-value">-- %</p>
    </div>
    <div class="card">
      <img src="img/doamdat.png" alt="Độ ẩm đất" />
      <h3 style="color: blue">Độ ẩm đất</h3>
      <p class="sensor-value" id="doamdat-value">-- %</p>
    </div>
    <div class="card">
      <img src="img/PH.png" alt="Độ PH" />
      <h3 style="color: rgb(25, 47, 241)">Độ PH</h3>
      <p class="sensor-value" id="ph-value">--</p>
    </div>
  </div>
<!------------------------------------------------------------------------------------------>
  <div class="dashboard">
    <div class="card">
      <img id="pum" src="img/pump.png" alt="Bơm" />
      <h3 style="color:blue ">Bơm</h3>
      <div class="btn-group">
        <button type="button" id="btn1" >On</button>
        <button type="button" id="btn2" >Off</button><br><br> 
      </div>
    </div>
    <div class="card">
      <img id="fan" src="img/fan.png" alt="Quạt" />
      <h3 style="color: blue">Quạt</h3>
      <div class="btn-group">
        <button type="button" id="btn3" >On</button>
        <button type="button" id="btn4" >Off</button><br><br>
      </div>
    </div>
    <div class="card">
      <img id="mist" src="img/mist.png" alt="Phun sương" />
      <h3 style="color: blue">Phun Sương</h3>
      <div class="btn-group">
        <button type="button" id="btn5" >On</button>
        <button type="button" id="btn6" >Off</button><br><br>
      </div>
    </div>
    <div class="card">
      <img id="valve" src="img/valve.png" alt="Van xả nước" />
      <h3 style="color: blue">Van xả</h3>
      <div class="btn-group">
        <button type="button" id="btn7" >On</button>
        <button type="button" id="btn8" >Off</button><br><br>
      </div>
    </div>
  </div>
<!--------------------------function các nút nhấn ở file function---------------------------------------------------------------->
<script src="function.js"></script>
<!------------------------------------------------------------------------------------------>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    
<script>
  // Firebase cấu hình
  var firebaseConfig = {
    apiKey: "AIzaSyBaZgHe9UKU5Qe6FBgsW0VPmNHX028jzmU",
    authDomain: "smartfam-9256d.firebaseapp.com",
    databaseURL: "https://smartfam-9256d-default-rtdb.firebaseio.com",
    projectId: "smartfam-9256d",
    storageBucket: "smartfam-9256d.firebasestorage.app",
    messagingSenderId: "1020077202687",
    appId: "1:1020077202687:web:d27398e5fa0f1f609b00ca",
    measurementId: "G-1LXSHL9HDZ"
  };
  // Khởi tạo Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  // Lấy phần tử DOM
  var nhietdo = document.getElementById('nhietdo-value');
  var doam = document.getElementById('doam-value');
  var doPH = document.getElementById('ph-value');
  var doamdat = document.getElementById('doamdat-value');
  // Đọc dữ liệu từ Firebase
  var dbRef = firebase.database().ref().child('Nhietdo');  
  var dbRef2 = firebase.database().ref('doam');
  var dbRef3 = firebase.database().ref('doPH');
  var dbRef4 = firebase.database().ref('doamdat');
  dbRef.on('value', snap => nhietdo.innerText = snap.val() + " °C");
  dbRef2.on('value', snap => doam.innerText = snap.val() + " %");
  dbRef3.on('value', snap => doPH.innerText = snap.val());
  dbRef4.on('value', snap => doamdat.innerText = snap.val() + " %");

//----- CẬP NHẬT TRẠNG THÁI THIẾT BỊ TỪ FIREBASE ------------------------------------
  function updateUIFromFirebase(img, btnOn, btnOff, imgOnSrc, imgOffSrc, value) {
  if (value === 1) {
    img.src = imgOnSrc;
    btnOn.classList.add('active-on');
    btnOff.classList.remove('active-on', 'active-off');
  } else {
    img.src = imgOffSrc;
    btnOff.classList.add('active-off');
    btnOn.classList.remove('active-on', 'active-off');
  }}

// ======== BƠM ========================
  firebase.database().ref("thietbi1/bom").once('value', snapshot => {
    const value = snapshot.val();
    updateUIFromFirebase(imgpum, btn1, btn2, 'img/pumpon1.png', 'img/pump.png', value);
  });

// ======== QUẠT ========================
  firebase.database().ref("thietbi2/fan").once('value', snapshot => {
    const value = snapshot.val();
    updateUIFromFirebase(imgfan, btn3, btn4, 'img/fanon.png', 'img/fan.png', value);
  });

// ======== PHUN SƯƠNG ==================
  firebase.database().ref("thietbi3/mist").once('value', snapshot => {
    const value = snapshot.val();
    updateUIFromFirebase(imgmist, btn5, btn6, 'img/miston.png', 'img/mist.png', value);
  });

// ======== VAN XẢ ======================
  firebase.database().ref("thietbi4/valve").once('value', snapshot => {
    const value = snapshot.val();
    updateUIFromFirebase(imgvalve, btn7, btn8, 'img/valveon.png', 'img/valve.png', value);
  });

</script>

  </footer>
</body>
</html>
